<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="main-container">
    <section class="section-balance">
      <div class="section-balance__d1">
        <p class="section-balance__d1-title">My balance</p>
        <p class="section-balance__d1-total">$921.48</p>
      </div>
      <img class="section__balance-logo" src="./images/logo.svg" alt="logo">
    </section>

    <section class="section-chart">
      <h1 class="section-chart__title">Spending - Last 7 days</h1>
      <div class="section-chart__bars">

        <!-- <div class="section-chart__bars-bar">
            <div class="section-chart__bars-bar-label">#48.20</div>
            <div class="section-chart__bars-bar-day">mon</div>
        </div> -->

      </div>

      <div class="section-chart__analitics">
        <div>
          <p class="section-chart__analitics-total">Total this month</p>
          <p class="section-chart__analitics-value">$478.33</p>
        </div>
        <div>
          <p class="section-chart__analitics-porcentage">+2.4%</p>
          <p class="section-chart__analitics-month">from last month</p>
        </div>
      </div>
    </section>
  </main>

  <!-- tue
  wed
  thu
  fri
  sat
  sun -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanValencia247" target="_blank">JC</a>.
  </footer>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
